
    <style>
        

        @keyframes spin {
            0% {
                animation-timing-function: cubic-bezier(0.5856, 0.0703, 0.4143, 0.9297);
                transform: roatte(0deg);
            }


            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes spin-alternates {
            0% {
                animation-timing-function: cubic-bezier(0.5856, 0.0703, 0.4143, 0.9297);
                transform: rotate(0deg);
            }

            50% {
                transform: rotate(360deg);
            }
            100% {
                transform: rotate(0deg);
            }
        }
       
        .loader-flower {
            display: grid;
            min-height: 100vh;
            width: 100%;
            position: relative;
            place-items: center;
            background-color: rgb(255, 242, 185);
        }

        .loader-flower>* {
            display: block;
            position: absolute;

        }
        
        #middle-flower{
            animation: spin-alternates  2s ease-in-out infinite;
        
        }
    </style>
